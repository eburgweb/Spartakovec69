<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,
  maximum-scale=1.0, minimum-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.min.css" integrity="sha512-q54FvbV+gGBn+NvgaD4gpJ7w4wrO00DgW7Rx503PIhrf0CuMwLOwbS+bXgOBFSob+6GVy1HDPfaRLJ8w2jiS4g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a class="logo" href="#">
            <img class="logo__img" src="images/hockey-1.svg" alt="logo">
          </a>
          <img class="logo__img-puck" src="images/pro-hockey.svg" alt="logo">
          <div class="header__items">
            <h1 class="header__title">Спартаковец 69</h1>
            <p class="header__text">
              Команда молодости нашей...
            </p>
          </div>
        </div>
        <div class="header__line"></div>
      </div>
    </header>
    <main class="main" id="fullpage">
      <section class="section__contents top">
        <div class="container">
          <div class="top__inner">
          <div class="top__img">
            <img src="images/spartakovec.jpg" alt="image">
          </div>
        </div>
        </div>
      </section>
      <div class="line"></div>
      <section class="section__contents video-1">
        <div class="container">
          <div class="video-1__inner">
            <h2 class="video__title">
              Последнее "амплуа" Олега Юртайкина (1979)
            </h2>
            <iframe width="900" height="540" src="https://www.youtube.com/embed/lS_WOTo65qE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
          </div>
        </div>
      </section>
      <div class="line"></div>
      
      <section class="section__contents video-2">
        <div class="container">
          <div class="video-2__inner">
            <h2 class="video__title-2">
              Пал Палыч
            </h2>
            <div class="video__content">
              <video class="video__content-1" src="images/Pasha.mp4" width="200" height="500" controls></video>
              <video class="video__content-2" src="images/Palych.mp4" width="300" height="500" controls></video>
            </div>
          </div>
        </div>
      </section>
      <div class="line"></div>
      <section class="section__contents video-3">
        <div class="container">
          <div class="video-3__inner">
            <h2 class="video__title-3">
              1981г. Свердловск. ДЮСШ "Спартаковец"
            </h2>
            <iframe width="900" height="540" src="https://www.youtube.com/embed/J7uM3V-hPvw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
          </div>
        </div>
      </section>
      <div class="line"></div>
      <section class="section__contents photo">
        <div class="container">
          <h2 class="video__title-3">
            Фотоальбом
          </h2>
          <div class="slider__photo">
            <div  class="slide__photo slide__photo-1">
              <img class="minimized" src="images/photoalbum/spartakovec-1.jpg" alt="photo">
            </div>
            <div  class="slide__photo slide__photo-2">
              <img class="minimized" src="images/photoalbum/IMG-20230329-WA0004.jpg" alt="photo">
            </div>
            <div  class="slide__photo slide__photo-3">
              <img class="minimized" src="images/photoalbum/IMG-20230329-WA0005.jpg" alt="photo">
            </div>
            <div  class="slide__photo slide__photo-4">
              <img class="minimized" src="images/photoalbum/IMG-20230330-WA0002.jpg" alt="photo">
            </div>
            <div  class="slide__photo slide__photo-5">
              <img class="minimized" src="images/photoalbum/Merged_document.jpg" alt="photo">
            </div>
            <div  class="slide__photo slide__photo-6">
              <img class="minimized" src="images/photoalbum/Merged_document-1.jpg" alt="photo">
            </div>
            <div  class="slide__photo slide__photo-7">
              <img class="minimized" src="images/photoalbum/IMG-20230402-WA0030.jpg" alt="photo">
            </div>
            <div  class="slide__photo slide__photo-8">
              <img class="minimized" src="images/photoalbum/IMG-20230402-WA0030 — копия.jpg" alt="photo">
            </div>
            <div  class="slide__photo slide__photo-9">
              <img class="minimized" src="images/photoalbum/IMG-20200803-WA0002.jpg" alt="photo">
            </div>
            <div  class="slide__photo slide__photo-10">
              <img class="minimized" src="images/photoalbum/IMG-20230326-WA0005.jpg" alt="photo">
            </div>
            <div  class="slide__photo slide__photo-11">
              <img class="minimized" src="images/photoalbum/IMG-20230326-WA0006.jpg" alt="photo">
            </div>
            <div  class="slide__photo slide__photo-12">
              <img class="minimized" src="images/photoalbum/IMG-20230418-WA0002.jpg" alt="photo">
            </div>
            <div  class="slide__photo slide__photo-13">
              <img class="minimized" src="images/photoalbum/Dvoe — копия.jpg" alt="photo">
            </div>
            <div  class="slide__photo slide__photo-14">
              <img class="minimized" src="images/photoalbum/Kolodkin-1.jpg" alt="photo">
            </div>
            <div  class="slide__photo slide__photo-15">
              <img class="minimized" src="images/photoalbum/Nadejda.jpg" alt="photo">
            </div>
            <div  class="slide__photo slide__photo-16">
              <img class="minimized" src="images/photoalbum/Andreev.jpg" alt="photo">
            </div>
            <div  class="slide__photo slide__photo-17">
              <img class="minimized" src="images/photoalbum/Jagotin.jpg" alt="photo">
            </div>
            <div  class="slide__photo slide__photo-18">
              <img class="minimized" src="images/photoalbum/upachi.jpg" alt="photo">
            </div>
          </div>
        </div>
      </section>
      <div class="line line--photo"></div>
      <a class="btn__down btn__down--photo" href="#">
        <img class="btn__img" src="./images/ice-hockey-1.svg" alt="">
      </a>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.extensions.min.js" integrity="sha512-0xW5KFMtT462F65vVvIejNawM1U2Fp/yhItmQVFUwdYP+R9tQFCn4QtLEhkp6RoGovZ6YCvbxy+GVCtGv0+nvA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="js/main.js"></script>
  </div>
</body>
</html>
